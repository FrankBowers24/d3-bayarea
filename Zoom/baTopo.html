
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 80 * height])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .call(zoom);


g.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);
    

d3.json("Bay_Area_topo.json", function(error, ba) {
  

  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(ba, ba.objects.Bay_Area).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

  centerAndScale(ba);

  // g.append("path")
  //     .datum(topojson.mesh(us, us.objects.Bay_Area, function(a, b) { return a !== b; }))
  //     .attr("id", "state-borders")
  //     .attr("d", path);
      
});

function centerAndScale(ba) {

  var zips = topojson.feature(ba, ba.objects.Bay_Area),
      zip = zips.features.filter(function(d) { 

        return d.properties.GEOID10 === "94040";
         })[0];
  // Create a unit projection.
  var projection = d3.geo.albers()
      .scale(1)
      .translate([0, 0]);

  // Create a path generator.
  var path = d3.geo.path()
      .projection(projection);

  // Compute the bounds of a feature of interest, then derive scale & translate.
  var b = path.bounds(zip),
      s = .1 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  // Update the projection to use computed scale & translate.
  projection
      .scale(s)
      .translate(t);

      zoom.translate(projection.translate());

  g.selectAll("path").transition()
      .duration(700)
      .attr("d", path);
}


function clicked(d) {
  var centroid = path.centroid(d),
      translate = projection.translate();

  projection.translate([
    translate[0] - centroid[0] + width / 2,
    translate[1] - centroid[1] + height / 2
  ]);

  zoom.translate(projection.translate());

  g.selectAll("path").transition()
      .duration(700)
      .attr("d", path);
}

function zoomed() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  g.selectAll("path").attr("d", path);
}

</script>
